{% extends 'base.html' %}
{% block title %}
  Login
{% endblock title %}

{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==
" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}
  
  
{% block body %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <br><br><br><br>
      <h1 class="text-white text-center bg-dark p-2">Login Here</h1>
      
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="card p-2 ">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <h5><span><i class="fas fa-user"></i> Username</span></h5>
          <input type="text" name="username" class="form-control mb-3 " required>
          </div>
          
          <div class="form-group ">
            <h5><span><i class="fas fa-lock"></i> Password</span></h5>
          <input type="password" name="password" class="form-control mb-3 " required>
          </div>
         
          <div class="d-grid gap-2  mb-3 ">
            <button class="btn btn-dark" type="submit">Login</button>           
          </div>

              <p class="text-center text-muted mt-3 mb-0">Don't have an account? <a href="/auth/register/"
                class="fw-bold text-body"><u>Register</u></a></p>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock body %}
