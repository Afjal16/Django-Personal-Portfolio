{% extends 'base.html' %}
{% block title %}
Update Password
{% endblock title %}

{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==
" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}
  
  
{% block body %}
<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h3 class="text-white text-center bg-dark p-2">Update Password </h3>

      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
  
      <div class="card p-2 ">
        <form action="/auth/change_password/" method="POST">
          {% csrf_token %}
          {{form}}

          <div class="d-grid gap-2 ">
            <button class="btn btn-dark mt-3" type="submit">Update Password</button>           
          </div>
          <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="/auth/login/"
            class="fw-bold text-body"><u>Login</u></a></p>
        </form>
      </div>
    </div>
    <div class="col-md-4"></div>
  </div>
</div>
{% endblock body %}
