{% extends 'base.html' %}
{% block title %}
  Contact
{% endblock title %}

{% block stylecss %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==
" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock stylecss %}
  
  
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <br><br>
      <h1 class="text-white text-center bg-dark p-2">Contact Us</h1>
      
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="card p-2 ">
        <form action="/contact/" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <h5><span><i class="fas fa-user"></i> Name</span></h5>
          <input type="text" name="name" class="form-control mb-3" required>
          </div>
          <div class="form-group">
            <h5><span><i class="fas fa-envelope"></i> Email</span></h5>
          <input type="email" value="{{user.email}}" name="email" class="form-control mb-3" required readonly>
          </div>
          <div class="form-group">
            <h5><span><i class="fas fa-phone"></i> Phone Number</span></h5>
          <input type="number" name="numb" class="form-control mb-3 "required>
          </div>

          <div class="form-group">
            <h5><span><i class="fas fa-file-text"></i> How can i help you?</span></h5>
          <textarea class="form-control" name="descrip" rows="3" placeholder="Messages"></textarea>
          </div>

          <div class="d-grid gap-2  mb-3 ">
            <button class="btn btn-dark" type="submit">Submit</button>           
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
{% endblock body %}
